<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons Groups</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <h1>Buttons Groups</h1>
    <p>
        <a href="https://getbootstrap.com/docs/4.1/components/button-group/">https://getbootstrap.com/docs/4.1/components/button-group/</a>
    </p>

    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Button Group</h2>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-info">Left</button>
                    <button type="button" class="btn btn-info">Middle</button>
                    <button type="button" class="btn btn-info">Right</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <h2>Button Group Vertical</h2>
                <div class="btn-group-vertical" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-success">One</button>
                    <button type="button" class="btn btn-success">Two</button>
                    <button type="button" class="btn btn-success">Three</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <h2>Justified</h2>
                <div class="btn-group d-flex" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-info w-100">Left</button>
                    <button type="button" class="btn btn-info w-100">Middle</button>
                    <button type="button" class="btn btn-info w-100">Right</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <h2>Sizes (sm, lg)</h2>
                <div class="btn-group btn-group-sm d-flex" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-info w-100">Left</button>
                    <button type="button" class="btn btn-info w-100">Middle</button>
                    <button type="button" class="btn btn-info w-100">Right</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <h2>Drop Down</h2>
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Dropdown
                    </button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item" href="#">Dropdown link</a>
                        <a class="dropdown-item" href="#">Dropdown link</a>
                        <div class="dropdown-divider"></div>
                        <button type="button" class="dropdown-item">Dropdown button as link</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>

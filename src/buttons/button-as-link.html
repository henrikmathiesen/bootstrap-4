<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button as Link</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <style>

        .btn-link.app-btn-link {
            border:0;
            padding:0;
            vertical-align: baseline;
        }

    </style>        
</head>

<body>
    <h1>Button as Link</h1>
    <p>
        <a href="https://getbootstrap.com/docs/4.1/components/buttons/">https://getbootstrap.com/docs/4.1/components/buttons/</a>
    </p>

    <div class="container">
        <div class="d-flex">
            <div>
                <button type="button" class="btn btn-link app-btn-link">Button as link</button>
            </div>
            <div>
                <a href="#">Normal link</a>
            </div>
        </div>
    </div>

</body>

</html>

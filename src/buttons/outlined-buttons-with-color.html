<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Outlined Buttons with Color</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <h1>Outlined Buttons with Color</h1>

    <p>
        <a href="https://getbootstrap.com/docs/4.1/components/buttons/#outline-buttons">https://getbootstrap.com/docs/4.1/components/buttons/#outline-buttons</a>
    </p>

    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <button type="button" class="btn btn-outline-primary">Primary</button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-outline-secondary">Secondary</button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-outline-success">Success</button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-outline-danger">Danger</button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-outline-warning">Warning</button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-outline-info">Info</button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-outline-light">Light</button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-outline-dark">Dark</button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-outline-primary" disabled>Primary Disabled</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>

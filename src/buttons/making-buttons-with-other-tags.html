<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Making Buttons with other Tags</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <h1>Making Buttons with other Tags</h1>
    <p>
        <a href="https://getbootstrap.com/docs/4.1/components/buttons/#outline-buttons">https://getbootstrap.com/docs/4.1/components/buttons/#outline-buttons</a>
    </p>

    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <a href="#" role="button" class="btn btn-success">Button with a tag (hash in href though...)</a>
                    </li>
                    <li class="list-group-item">
                        <a href="#" role="button" class="btn btn-success disabled">Button disabled</a>
                    </li>
                    <li class="list-group-item">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </li>
                    <li class="list-group-item">
                        <button class="btn btn-info btn-lg">Large Button</button>
                    </li>
                    <li class="list-group-item">
                        <button class="btn btn-info btn-sm">Small Button</button>
                    </li>
                    <li class="list-group-item">
                        <button class="btn btn-info btn-block">Block Button</button>
                    </li>
                    <li class="list-group-item">
                        <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Set to Active</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>

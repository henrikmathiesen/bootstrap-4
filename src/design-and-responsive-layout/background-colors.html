<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Background Colors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <style>
        p {
            margin-left: 10px;
        }

        .app-color-div {
            width: 200px;
            height: 200px;
            margin: 20px 10px;
            padding: 20px;
            color: white;
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>

<body>

    <p>
        <a href="https://getbootstrap.com/docs/4.1/utilities/colors/">https://getbootstrap.com/docs/4.1/utilities/colors/</a>
    </p>

    <div>
        <div class="app-color-div bg-primary">primary</div>
        <div class="app-color-div bg-secondary">secondary</div>
        <div class="app-color-div bg-success">success</div>
        <div class="app-color-div bg-danger">danger</div>
        <div class="app-color-div bg-warning">warning</div>
    </div>
    <div>
        <div class="app-color-div bg-info">info</div>
        <div class="app-color-div bg-light text-dark">light</div>
        <div class="app-color-div bg-dark">dark</div>
        <div class="app-color-div bg-white text-dark">white</div>
        <div class="app-color-div bg-transparent text-dark">transparent</div>
    </div>

</body>

</html>

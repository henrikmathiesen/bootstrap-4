<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Borders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <style>
        .bordered-div {
            height: 200px;
        }

        .rounded-div {
            width: 100px;
            height: 100px;
        }

        .foo {
            border:1px solid black;
        }
    </style>
</head>

<body>
    <h1>Borders</h1>
    <p>
        <a href="https://getbootstrap.com/docs/4.1/utilities/borders/">https://getbootstrap.com/docs/4.1/utilities/borders/</a>
    </p>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mb-2 border bordered-div"></div>
                <div class="mb-2 border-bottom border-left border-success bordered-div"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-2 foo bordered-div border-top-0"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-2 border border-info rounded-top bordered-div"></div>
                <div class="mb-2 border border-info rounded-circle rounded-div"></div>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Popovers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <h1>Popovers</h1>
    <p>
        <a href="https://getbootstrap.com/docs/4.1/components/popovers/">https://getbootstrap.com/docs/4.1/components/popovers/</a>
    </p>

    <div class="container">
        <div class="mb-2">
            <!-- click is the default trigger for popover (this also triggers on focus + enter) -->
            <!-- data-placement is right by default. If other direction, the tooltip is placed there if there is room for it -->
            <button type="button" class="btn btn-lg btn-info" data-toggle="popover" title="Popover title" data-content="Popover body. Lorem ipsum dolores es sita met.">Click
                me</button>
        </div>
        <div class="mb-2">
            <!-- Specific markup required for dismiss-on-next-click, use a tag as bellow -->
            <!-- Wont close on ESC, wont close on click again on button -- need custom javascript for that -->
            <a tabindex="0" class="btn btn-lg btn-warning" role="button" data-toggle="popover" data-trigger="click:blur"
                title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?">Dismissible
                popover</a>
        </div>
        <div class="mb-2">
            <button type="button" class="btn btn-lg btn-info" data-toggle="popover" data-html="true" title="Popover title"
                data-content="<h4>A header</h4><div>Some text</div>">
                Popover with HTML
            </button>
        </div>
        <hr>
        <div>
            <h2>Perfect Popover</h2>
            <ul>
                <li>Click to toggle open/close</li>
                <li>Focus and enter to toggle open/close</li>
                <li>ESC to close</li>
                <li>Click outside to close</li>
            </ul>
            <div>
                TODO: implement
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


    <script>
        // This is needed
        $(function () {
            $('[data-toggle="popover"]').popover();
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tooltips</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <h1>Tooltips</h1>
    <p>
        <a href="https://getbootstrap.com/docs/4.1/components/tooltips/">https://getbootstrap.com/docs/4.1/components/tooltips/</a>
    </p>

    <div class="container">
        <div class="mb-2">
            <!-- Hover is the default trigger for tooltips -->
            <button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Tooltip text">Hover me</button>
        </div>
        <div class="mb-2">
            <!-- click:blur is from  https://ng-bootstrap.github.io/#/components/tooltip/examples#triggers (this also triggers on focus) -->
            <!-- Wont close on ESC, wont close on click again on button -- need custom javascript for that -->
            <button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="right" data-trigger="click:blur" title="Tooltip text">Click me</button>
        </div>
        <div class="mb-2">
            <span class="d-inline-block" tabindex="0" data-toggle="tooltip" data-placement="right" title="Disabled tooltip">
                <button class="btn btn-primary" style="pointer-events: none;" type="button" disabled>Disabled button</button>
            </span>
        </div>
        <div class="mb-2">
            <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-html="true" data-trigger="click" title="<h4>Header</h4><p>Body, lorem ipsum dolores es sita met.</p>">
                Tooltip with HTML
            </button>
        </div>
        <hr>
        <div>
            <h2>Perfect Tooltip</h2>
            <ul>
                <li>Click to toggle open/close</li>
                <li>Focus and enter to toggle open/close</li>
                <li>ESC to close</li>
                <li>Click outside to close</li>
            </ul>
            <div>
                TODO: implement
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        // This is needed
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousels</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <style>
        /* 
        This is needed else images will expand beyond its container
        w-100 css class works also, but images smaller than the container will be stretched out
        img {
            max-width: 100%;
            height: auto;
        } */
    </style>
</head>

<body>
    <h1>carousels</h1>
    <p>
        <a href="https://getbootstrap.com/docs/4.1/components/carousel/">https://getbootstrap.com/docs/4.1/components/carousel/</a>
    </p>

    <div class="container">
        <!-- carousel-fade is optional , can set interval among others -->
        <div id="gallery" class="carousel slide carousel-fade" data-ride="carousel" data-interval="2000">
            <!-- optional indicators -->
            <ol class="carousel-indicators">
                <li data-target="#gallery" data-slide-to="0" class="active"></li>
                <li data-target="#gallery" data-slide-to="1"></li>
                <li data-target="#gallery" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <!-- active class is needed -->
                <div class="carousel-item active">
                    <img src="./images/cat-01.jpg" alt="Cat 1" class="d-block w-100">
                    <!-- optional captions -->
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Some optional caption</h5>
                        <p>Visible on >=768</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/cat-02.jpg" alt="Cat 2" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="./images/cat-03.jpg" alt="Cat 3" class="d-block w-100">
                </div>
            </div>

            <!-- optinal controls -->
            <a class="carousel-control-prev" href="#gallery" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#gallery" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        $('#gallery').on('slid.bs.carousel', function () {
            console.log('sliding complete');
        });
    </script>

</body>

</html>

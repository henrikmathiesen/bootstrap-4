<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Groups</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <h1>Input Groups</h1>
    <p>
        <a href="https://getbootstrap.com/docs/4.1/components/input-group/">https://getbootstrap.com/docs/4.1/components/input-group/</a>
    </p>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <form novalidate>
                    <div class="form-group">
                        <!-- input-group-append -->
                        <label for="amount">Amount</label>
                        <div class="input-group">
                            <input type="tel" id="amount" class="form-control" aria-describedby="amount-addon">
                            <div class="input-group-append">
                                <span class="input-group-text" id="amount-addon">kronor</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- input-group-prepend -->
                        <!-- large input group -->
                        <!-- aria-label since no actual label -->
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="username-addon">@</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="username-addon">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>

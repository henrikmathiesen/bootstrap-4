    <title>Validation With Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <h1>Validation Classes</h1>
    <p>
        <a href="https://getbootstrap.com/docs/4.1/components/forms/">https://getbootstrap.com/docs/4.1/components/forms/</a>
    </p>
    <p>
        <a href="https://getbootstrap.com/docs/4.1/components/forms/#validation">https://getbootstrap.com/docs/4.1/components/forms/#validation</a>
    </p>

    <div class="container">
        <div class="row">
            <div class="col">
                <!-- 
                    - use novalidate attribute to stop browser default validation
                    - was-validated will trigger the validation design 
                    - it will look if required, maxlength and pattern is ok
                    - we could add was-validated on form submit, with javascript
                    - can use invalid-tooltip (parent must have position relative)

                    Use this to stop a post if not valid
                    if ($('form').checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    - see validation-classes.html for an approach that I think would work better with Angular
                        - http://jasonwatmore.com/post/2018/05/10/angular-6-reactive-forms-validation-example
                    - this might work with template driven forms though
                -->
                <form class="was-validated" novalidate>
                    <div class="form-group" style="position: relative;">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                        <div class="invalid-tooltip">
                            Please provide...
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tel">Telephone</label>
                        <input type="tel" id="tel" name="tel" class="form-control" maxlength="10" pattern="\d*">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-info">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

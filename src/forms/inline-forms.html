<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline Forms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <h1>Inline Forms</h1>
    <p>
        <a href="https://getbootstrap.com/docs/4.1/components/forms/">https://getbootstrap.com/docs/4.1/components/forms/</a>
    </p>
    <p>
        <a href="https://getbootstrap.com/docs/4.1/components/forms/#inline-forms">https://getbootstrap.com/docs/4.1/components/forms/#inline-forms</a>
    </p>

    <div class="container">
        <div class="row">
            <div class="col">
                <form class="form-inline">
                    <input type="text" class="form-control mr-2" id="name" placeholder="Your cats name">
                    <input type="text" class="form-control mr-2" id="password" placeholder="Password">
                    <label class="form-check-label mr-2">
                        <input type="checkbox" class="form-check-input">
                        Crazy times?
                    </label>
                    <button type="button" class="btn btn-warning">Send</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>

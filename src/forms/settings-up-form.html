<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings up Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <h1>Settings up Form</h1>
    <p>
        <a href="https://getbootstrap.com/docs/4.1/components/forms/">https://getbootstrap.com/docs/4.1/components/forms/</a>
    </p>

    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="name">Character's name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your character's name">
                    </div>
                    <div class="form-group">
                        <label for="email">Character's Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your character's email address">
                        <small class="form-text text-muted">Your character's email will not be shared with anyone</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Character's password</label>
                        <input type="password" id="password" class="form-control" placeholder="Password" readonly>
                    </div>
                    <div class="form-group">
                        <label for="species">Species</label>
                        <select name="species" id="species" class="form-control">
                            <option value="Human">Human</option>
                            <option value="Non Human">Non Human</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message for the Queen of Hearts</label>
                        <textarea id="message" rows="3" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="file">Upload a file</label>
                        <input type="file" id="file" class="form-control-file">
                        <small id="help-file" class="form-text text-muted">Maximum size is 8 MB</small>
                    </div>

                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>

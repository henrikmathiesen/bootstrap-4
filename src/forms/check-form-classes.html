<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check Form Classes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <h1>Check Form Classes</h1>
    <p>
        <a href="https://getbootstrap.com/docs/4.1/components/forms/">https://getbootstrap.com/docs/4.1/components/forms/</a>
    </p>
    <p>
        <a href="https://getbootstrap.com/docs/4.1/components/forms/#default-stacked">https://getbootstrap.com/docs/4.1/components/forms/#default-stacked</a>
    </p>

    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <!-- Two way of doing the markup. OBS: if no for attribute, click on text WILL NOT check the box (no for attribute is ok for WCAG if input is inside label) -->
                        <div class="form-check">
                            <label for="dontLike" class="form-check-label">
                                <input type="checkbox" class="form-check-input"> I dont like the book
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Iam Default checkbox
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
